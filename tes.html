<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Belajar - Masuk ke Akun</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <script
      src="https://kit.fontawesome.com/2cb41afb7b.js"
      crossorigin="anonymous"
    ></script>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#f7f3ed] min-h-screen flex flex-col items-center px-4">
    <!-- Header -->
    <header class="w-full bg-white shadow p-5 mb-8">
      <h1 class="text-orange-500 text-2xl font-semibold">videobelajar</h1>
    </header>

    <!-- Login Card -->
    <div
      class="bg-white w-full max-w-lg p-8 rounded-xl shadow-md text-center space-y-6"
    >
      <div>
        <h2 class="text-2xl font-semibold text-gray-800">Masuk ke Akun</h2>
        <p class="text-sm text-gray-500 mt-1">
          Yuk, lanjutin belajarmu di videobelajar.
        </p>
      </div>

      <!-- Form -->
      <form class="space-y-5 text-left">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700"
            >E-Mail <span class="text-red-500">*</span></label
          >
          <input
            id="email"
            name="email"
            type="email"
            placeholder="Masukkan E-Mail Anda"
            required
            class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-orange-400 focus:outline-none"
          />
        </div>

        <!-- Password -->
        <div class="relative">
          <label for="password" class="block text-sm font-medium text-gray-700">
            Kata Sandi <span class="text-red-500">*</span>
          </label>

          <div class="relative flex items-center">
            <input
              id="password"
              name="password"
              type="password"
              placeholder="Masukkan Kata Sandi Anda"
              class="mt-1 w-full border border-gray-300 rounded-lg px-4 py-2 pr-10 focus:ring-2 focus:ring-orange-400 focus:outline-none"
            />
            <span
              class="absolute right-3 bottom-2 cursor-pointer text-gray-500"
              onclick="togglePasswordVisibility()"
            >
              <i class="fa-solid fa-eye-slash text-lg" id="eye-icon"></i>
            </span>
          </div>
        </div>

        <!-- Forgot Password -->
        <div class="text-right">
          <a
            href="#"
            class="text-sm text-orange-500 font-medium hover:underline"
            >Lupa Password?</a
          >
        </div>

        <!-- Login Button -->
        <button
          type="submit"
          class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 rounded-lg transition"
        >
          Masuk
        </button>

        <!-- Register Button -->
        <button
          type="button"
          class="w-full border border-green-600 text-green-600 font-semibold py-3 rounded-lg hover:bg-green-50 transition"
        >
          Daftar
        </button>
      </form>

      <!-- Divider -->
      <div class="flex items-center gap-4">
        <div class="h-px flex-1 bg-gray-300"></div>
        <span class="text-sm text-gray-500">atau</span>
        <div class="h-px flex-1 bg-gray-300"></div>
      </div>

      <!-- Google Button -->
      <button
        type="button"
        class="w-full flex items-center justify-center gap-3 border border-gray-300 text-gray-600 py-3 rounded-lg hover:bg-gray-100 transition"
      >
        <img
          src="https://www.google.com/favicon.ico"
          alt="Google icon"
          class="w-5 h-5"
        />
        Masuk dengan Google
      </button>
    </div>

    <!-- Toggle Script -->
    <script>
      function togglePasswordVisibility() {
        const password = document.getElementById("password");
        const icon = document.getElementById("eye-icon");

        if (password.type === "password") {
          password.type = "text";
          icon.classList.remove("fa-eye-slash");
          icon.classList.add("fa-eye");
        } else {
          password.type = "password";
          icon.classList.remove("fa-eye");
          icon.classList.add("fa-eye-slash");
        }
      }
    </script>
  </body>
</html>
